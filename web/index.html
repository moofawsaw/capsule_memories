  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #000000;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">

    }

    <!-- Loader Container -->
    <div id="loading-container">
      <div class="loader"></div>
    </div>

     <script>
      (function () {
        window.parent.postMessage({ type: "LOADING_STARTED", }, "*");
      })();
    </script>

    <script src="flutter_bootstrap.js" async=""></script>

    <script>

      function removeLoader() {
        var loader = document.getElementById("loading-container");
        if (loader) {
          loader.style.display = "none";
        }
      }

      window.addEventListener("flutter-first-frame", function () {
        removeLoader();
        window.parent.postMessage({ type: "LOADING_COMPLETED", }, "*");
      });

    </script>

    <script>
      // Navigation tracking
      (function (history) {
        const pushState = history.pushState;
        const replaceState = history.replaceState;

        function logNavigation(method, url) {
          // console.log(`[IN FLUTTER APP] - Navigated (${method}): ${url}`);
          window.parent.postMessage({ type: "NAVIGATION", method, url }, "*");
        }

        history.pushState = function (state, title, url) {
          logNavigation("pushState", url);
          return pushState.apply(history, arguments);
        };

        history.replaceState = function (state, title, url) {
          logNavigation("replaceState", url);
          return replaceState.apply(history, arguments);
        };

        window.addEventListener("popstate", function (event) {
          logNavigation("popstate", location.href);
        });
      })(window.history);
    </script>

    <!-- Plugin initialization code will be injected into flutter_plugins.js -->
    <script src="flutter_plugins.js" defer=""></script>
    <script type="module" src="https://static.rocket.new/rocket-shot.js?v=0.0.2"></script>
